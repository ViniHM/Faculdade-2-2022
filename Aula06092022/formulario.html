<section>
    <header>
        <h1>Formulario de Inscrição</h1>
    </header>

    <hr>

    <form action="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome"> Nome:</label>
            <input type="text" name="nome">
            <br><br>
            <label for="nasc">Data de nascimento</label>
            <input type="date" name="data" max="2022-09-06">
            <br><br>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email">
            <br><br>
            <label for="CPF">CPF: </label>
            <input type="number" name="cpf" min="0" max="99999999999">
            <br><br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha">
            <br><br>
            <input type="radio" name="genero" value="Masculinho">
            <label for="Masculinho"></label> Masculinho</label>

            <input type="radio" name="genero" value="Feminino">
            <label for="Feminino"></label> Feminino</label>

            <input type="radio" name="genero" value="Outros">
            <label for="Outros"></label> Outros</label>

            <p>Voce possui algum tipo de deficiência?</p>

            <input type="checkbox" name="deficiencia" value="Nunhuma">
            <label for="nenhuma">Nenhuma</label>

            <input type="checkbox" name="deficiencia" value="Fisica">
            <label for="nenhuma">Fisica</label>

            <input type="checkbox" name="deficiencia" value="Visual">
            <label for="nenhuma">Visual</label>

            <input type="checkbox" name="deficiencia" value="Auditiva">
            <label for="nenhuma">Auditiva</label>
            <br><br>

            <label for="estado">Selecione o estado: </label>            
            <select name="estado">
                <option value="" disabled selected>Selecione</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Ceará">Ceará</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Amazonas">Amazonas</option>
            </select>
            <br><br>     
            
            




        </fieldset>
        <button></button>


    </form>


</section>
